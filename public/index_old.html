<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OES Engagement</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css">
  </head>
  <body>
    <div class="pageContainer">

      <script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>
      <div id="formio"></div>
            
      <script type="text/javascript">
                
        Formio.createForm(document.getElementById('formio'), 'https://portal-test.forms.gov/dev/oestestversiona')
        .then(function(form) {
          // Prevent the submission from going to the form.io server.
          form.nosubmit = true;
            
          // Triggered when they click the submit button.
          form.on('submit', function(submission) {
            var formio = new Formio('https://portal-test.forms.gov/dev/oestestversionb');
            formio.saveSubmission(submission).then(function(sub) {
              form.emit('submissionDone', sub);
            });
          });
        });
      </script>

    </div>
    
  </body>
</html>
