    <link rel="stylesheet" href="https://unpkg.com/formiojs@4.12.0/dist/formio.full.min.css" />
    <script src="https://unpkg.com/formiojs@4.12.0/dist/formio.full.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script> 
      $(function(){
        $("#banner").load("banner.html"); 
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
      });
    </script> 
  </head>

<body>
  <div id=banner></div>
  <div id=header></div>
  

  <div class="default-container">
    <main id="main-content" class="main-content">
      <div class="site-content-width">
        <div class="content-container">

          <div id="formio"></div>
            
          <script type="text/javascript">
                
            Formio.createForm(document.getElementById('formio'), 'https://portal-test.forms.gov/dev/oestestversiona')
            .then(function(form) {
              // Prevent the submission from going to the form.io server.
              form.nosubmit = true;
                
              // Triggered when they click the submit button.
              form.on('submit', function(submission) {
                var formio = new Formio('https://portal-test.forms.gov/dev/oestestversionb');
                formio.saveSubmission(submission).then(function(sub) {
                  form.emit('submissionDone', sub);
                });
              });
            });
          </script>

        </div>
      </div> 
    </main>
  </div>

  <div id=footer></div>

  </body>
</html>
